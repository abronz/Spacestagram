<div class="container">
  <nav aria-label="breadcrumb" *ngIf="!loading">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{image.title}}</li>
    </ol>
  </nav>

  <mat-spinner *ngIf="loading" style="margin:0 auto;"></mat-spinner>
  <mat-card *ngIf="!loading" class="image-card">
    <mat-card-header>
      <mat-card-title>{{image.title}}</mat-card-title>
      <mat-card-subtitle>Date Posted: {{image.date}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{image.url}}" alt="">
    <mat-card-content>
      <p>
        {{image.explanation}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button *ngIf="!checkIfLiked(image.date)" color="primary" (click)="likeImage(image)">LIKE</button>
      <button mat-raised-button *ngIf="checkIfLiked(image.date)" color="accent" (click)="unlikeImage(image.date)">UNLIKE</button>
    </mat-card-actions>
  </mat-card>
</div>
